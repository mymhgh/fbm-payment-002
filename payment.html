<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FBM Payment Request Form</title>
    <link rel="stylesheet" href="Payment.css">
    <!-- নতুন স্টাইল যোগ করা হলো -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- অন্যান্য ট্যাগের মধ্যে এই লাইন যোগ করুন -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Form Container Section -->
    <div class="form-container">
        <h2> Withdraw </h2>
        
        <!-- Start of the payment form -->
        <form id="paymentForm">
            <!-- Row for Chat ID and Account Type -->
            <div class="row">
                <!-- Chat ID Field -->
                <div class="field">
                    <label for="chatId">User ID:</label>
                    <input type="text" id="chatId" name="chatId" placeholder="Enter User ID" pattern="\d{9,11}" maxlength="11" required> 
                </div>

                <!-- Account Type Dropdown -->
                <div class="field">
                    <label for="accountType">Account Type:</label>
                    <select id="accountType" name="accountType" required>
                        <option value="" >---Select---</option>
                        <option value="Facebook">Facebook</option>
                        <option value="gmail">Gmail</option>
                        <option value="instagram">Instagram</option>
                    </select>
                </div>
            </div>

            <!-- Row for Friend Type, Mail Type, and Account Date -->
            <div class="row">
                <!-- Friend Type Dropdown -->
                <div class="field">
                    <label for="friendType">Friend Type:</label>
                    <select id="friendType" name="friendType" required>
                        <option value="" >---Select---</option>
                        <option value="0+">0FD</option>
                        <option value="30+">30FD</option>
                    </select>
                </div>
                
                <!-- Mail Type Dropdown -->
                <div class="field">
                    <label for="tofaCook">2FA-Cook:</label>
                    <select id="tofaCook" name="2fa-Cook" required>
                        <option value="" >---Select---</option>
                        <option value="2FA">2FA</option>
                        <option value="Cookies">Cookies</option>
                    </select>
                </div>
                
                <!-- Account Date Picker -->
                <div class="field">
                    <label for="accountDate">Work Date:</label>
                    <input type="date" id="accountDate" name="accountDate" required>
                </div>
            </div>

            <!-- আপডেটেড পেমেন্ট মেথড সেকশন -->
            <div class="payment-method-container">
                <label>Payment Methods:</label>
                <div class="payment-input-group">
                    <select id="paymentMethodSelect">
                        <option value="">Select Method</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="Rocket">Rocket</option>
                        <option value="Binance">Binance</option>
                    </select>
                    <input type="text" id="paymentNumberInput" placeholder="Enter number">
                    <button type="button" id="addPaymentBtn"><i class="fa-solid fa-square-check"></i></button>
                </div>
                <div id="savedPayments" class="saved-payments">
                    <!-- সেভ করা পেমেন্ট মেথডগুলো এখানে শো হবে -->
                </div>
                <input type="hidden" id="paymentData" name="paymentData">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" id="confirmButton">Confirm</button>
        </form>
    </div>
<script src="paymet.js"></script>

</body>
</html>
